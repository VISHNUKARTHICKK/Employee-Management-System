<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List - VOXA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        .container { margin-top: 50px; }
        .card { border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-add {
            background-color: #3949ab;
            color: #fff;
            border-radius: 25px;
        }
        .btn-add:hover {
            background-color: #283593;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        
         <a href="/add" class="btn btn-add">+ Add Employee</a>
         <h2 class="fw-bold">Employees List</h2>
        <a href="/employees" class="btn btn-add">Back</a>
       
    </div>

    <!-- Employee Table -->
    <div class="card p-4">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Department</th>
                    <th>Address</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through employees -->
                <tr th:each="employee : ${employeesdetails}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                     <td th:text="${employee.mobile}"></td>
                    <td th:text="${employee.department}"></td>
                     <td th:text="${employee.address}"></td>
                    <td th:text="${employee.salary}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
