<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Employee - VOXA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        .container { margin-top: 50px; max-width: 600px; }
        .card { border-radius: 15px; padding: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-search {
            background-color: #3949ab;
            color: #fff;
            border-radius: 25px;
        }
        .btn-search:hover {
            background-color: #283593;
            color: #fff;
        }
        #button{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3 class="fw-bold mb-4 text-center">Find Employee By ID</h3>

        <!-- Search Form -->
        <form action="/get" method="post">
            <div class="mb-3">
                <label class="form-label">Enter Employee ID</label>
                <input type="number" name="id" class="form-control" placeholder="Enter employee ID" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="/employees" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-search">Search</button>
            </div>
        </form>
    </div>

    <!-- Show Result if found -->
    <div class="card mt-4" th:if="${employee != null}">
        <h5 class="fw-bold">Employee Details</h5>
        <p><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
        <p><strong>Mobile:</strong> <span th:text="${employee.mobile}"></span></p>
        <p><strong>Address:</strong> <span th:text="${employee.address}"></span></p>
        <p><strong>Department:</strong> <span th:text="${employee.department}"></span></p>
        <p><strong>Salary:</strong> <span th:text="${employee.salary}"></span></p>
        <div id="button">
       <a th:href="'/edit/'+${employee.id}" > <button class="btn btn-success">Edit</button> </a> 
       <a th:href="'/delete/'+${employee.id}"> <button class="btn btn-danger">Delete</button> </a>
       </div>
    </div>

    <!-- Show Error if not found -->
    <div class="alert alert-danger mt-4" th:if="${error != null}">
        <span th:text="${error}"></span>
    </div>
</div>

</body>
</html>
