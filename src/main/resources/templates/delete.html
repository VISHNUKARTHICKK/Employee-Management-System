<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List - VOXA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        .container { margin-top: 50px; }
        .card { border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-add {
            background-color: #3949ab;
            color: #fff;
            border-radius: 25px;
        }
        .btn-add:hover {
            background-color: #283593;
            color: #fff;
        }
        .auto-hide { animation: fadeOut 2s forwards; }
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Employee List</h2>
        <a href="/employees" class="btn btn-add"> Back </a>
    </div>
    <div th:if="${pass}" class="alert alert-danger text-center auto-hide" role="alert">
        <span th:text="${pass}"></span>
    </div>

    <!-- Employee Table -->
    <div class="card p-4">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Department</th>
                    <th>Address</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through employees -->
                <tr th:each="employee : ${employeesdetails}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.mobile}"></td>
                    <td th:text="${employee.department}"></td>
                    <td th:text="${employee.address}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td class="text-center">
                        <!-- Delete button triggers modal -->
                        <button class="btn btn-sm btn-danger"
                                data-bs-toggle="modal"
                                data-bs-target="#confirmDeleteModal"
                                th:attr="data-id=${employee.id},data-name=${employee.name}">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="confirmDeleteLabel">Confirm Delete</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p id="deleteMessage">Are you sure you want to delete this employee?</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <a id="confirmDeleteBtn" href="#" class="btn btn-danger">Yes, Delete</a>
      </div>
    </div>
  </div>
</div>

<script>
    // Capture employee ID and Name when Delete button clicked
    const confirmDeleteModal = document.getElementById('confirmDeleteModal');
    confirmDeleteModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget; // Button that triggered the modal
        const empId = button.getAttribute('data-id'); // Employee ID
        const empName = button.getAttribute('data-name'); // Employee Name

        // Update message dynamically
        const deleteMessage = document.getElementById('deleteMessage');
        deleteMessage.textContent = "Are you sure you want to delete " + empName + "?";

        // Update delete link dynamically
        const confirmBtn = document.getElementById('confirmDeleteBtn');
        confirmBtn.href = "/delete/" + empId;
    });
</script>

</body>
</html>
