<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- RESPONSIVE -->
    <title>VOXA - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body {
            background: linear-gradient(135deg, #1a237e);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgba(0,0,0,0.7);
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.3rem;
            margin-top: 15px;
        }
        .btn-custom {
            background-color: #ffca28;
            color: #000;
            font-weight: bold;
            border-radius: 25px;
            padding: 10px 25px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #ffb300;
        }
       

        /* RESPONSIVE ADJUSTMENTS */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 2.3rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
        }
        @media (max-width: 576px) {
            .hero {
                padding: 70px 15px;
            }
            .hero h1 {
                font-size: 1.8rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .btn-custom {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">VOXA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav> 

<!-- Hero Section -->
<section class="hero d-flex flex-column justify-content-center align-items-center">
    <h1>Welcome to VOXA</h1>
    <p>Smart Employee Management System to simplify HR operations</p>
    <a href="/employees" class="btn btn-custom mt-3">Manage Employees</a>
</section>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
