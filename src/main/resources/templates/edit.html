<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f9f9f9; }
        h1 { color: #333; }
        form { width: 100%; max-width: 400px; border: 1px solid #ccc; padding: 20px; background-color: #fff; margin-top: 20px; border-radius: 5px; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; box-sizing: border-box; }
        button { padding: 5px 10px; margin-right: 5px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #45a049; }
        a button { background-color: #777; }
    </style>
</head>

<body>
<div align="center">
    <h1>Update Employee Record</h1>

    <!-- Edit Form -->
    <form action="/update" method="post">
        <!-- ID (hidden) -->
        <input type="text" name="id" th:value="${employee.id}" hidden>

        <!-- Name -->
        Name: <input type="text" name="name" th:value="${employee.name}" required><br><br>

        <!-- Email -->
        Email: <input type="email" name="email" th:value="${employee.email}" required><br><br>
        Mobile: <input type="number" name="mobile" th:value="${employee.mobile}" required><br><br>

        <!-- Department -->
        Address: <input type="text" name="address" th:value="${employee.address}"><br><br>

        <!-- Salary -->
        Salary: <input type="number" name="salary" th:value="${employee.salary}"><br><br>

        <!-- Role Dropdown -->
        Department:
        <select name="department">
            <option th:selected="${employee.department == 'Manager'}">Manager</option>
            <option th:selected="${employee.department == 'Developer'}">Developer</option>
            <option th:selected="${employee.department == 'HR'}">HR</option>
            <option th:selected="${employee.department == 'Support'}">Support</option>
        </select>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Update</button>
    </form>

    <br><br>
    <a href="/edit"><button type="button">Back</button></a>
</div>
</body>
</html>
