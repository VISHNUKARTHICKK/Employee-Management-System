<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee - VOXA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Important for mobile responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: #fff;
        }
        .btn-save {
            background-color: #3949ab;
            color: #fff;
            border-radius: 25px;
        }
        .btn-save:hover {
            background-color: #283593;
            color: #fff;
        }
        .auto-hide {
            animation: fadeOut 1s forwards;
            animation-delay: 2s; /* stays for 2s before fading */
        }
        @keyframes fadeOut {
            0%, 70% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-12"> <!-- Responsive column -->
            <div class="card">
                <h3 class="fw-bold mb-4 text-center">Add New Employee</h3>

                <div th:if="${pass}" class="alert alert-success text-center auto-hide" role="alert">
                    <span th:text="${pass}"></span>
                </div>

                <!-- Form to add employee -->
                <form action="/add" method="post" class="needs-validation" novalidate>

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email address" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="tel" name="mobile" class="form-control" placeholder="Enter mobile" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" placeholder="Enter address" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <input type="text" name="department" class="form-control" placeholder="Enter department">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Salary</label>
                        <input type="number" name="salary" class="form-control" placeholder="Enter salary">
                    </div>

                    <div class="d-flex flex-column flex-sm-row justify-content-between mt-4 gap-2">
                        <a href="/employees" class="btn btn-secondary w-100 w-sm-auto">Cancel</a>
                        <button type="submit" class="btn btn-save w-100 w-sm-auto">Save Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
