<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1a237e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: rgba(0,0,0,0.7);
    }
    .employee-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .employee-card img {
      border-radius: 15px;
      max-width: 100%;
      height: auto;
    }
    .employee-card button {
      padding: 10px 15px;
      border-radius: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">VOXA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav> 

  <!-- Employee Section -->
  <div class="employee-section">
    <div class="container">
      <div class="row g-4 text-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg">
          <div class="employee-card">
            <img src="add.png" alt="Add Employee">
            <br>
            <a href="/add"><button class="btn btn-light">Add Employees Details</button></a>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg">
          <div class="employee-card">
            <img src="getone.png" alt="Get Employee">
            <br>
            <a href="/get"><button class="btn btn-light">Get Employees Details</button></a>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg">
          <div class="employee-card">
            <img src="view.png" alt="View All Employees">
            <br>
            <a href="/view"><button class="btn btn-light">Get All Employees Details</button></a>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg">
          <div class="employee-card">
            <img src="update.png" alt="Update Employee">
            <br>
            <a href="/edit"><button class="btn btn-light">Update Employee Details</button></a>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg">
          <div class="employee-card">
            <img src="delete.png" alt="Delete Employee">
            <br>
            <a href="/delete"><button class="btn btn-light">Delete Employee Details</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
